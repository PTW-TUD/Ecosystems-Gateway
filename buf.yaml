version: v2

modules:
  - path: src/_proto

# External deps resolved via the Buf Schema Registry (no vendoring):
deps:
  - buf.build/googleapis/googleapis          # google/api/*.proto
  - buf.build/grpc-ecosystem/grpc-gateway    # protoc-gen-openapiv2/options/*.proto

lint:
  use:
    - DEFAULT

breaking:
  use:
    - PACKAGE
